 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>B Type</title>
		<link rel="icon" type="image/png" href="img/favicon.ico">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/fullpage.css" />
		<link rel="stylesheet" type="text/css" href="css/slick.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />


		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
		<script type="text/javascript" src="js/parallax.min.js"></script>
		<script type="text/javascript" src="js/slick.js"></script>	
		<script type="text/javascript" src="js/script_ui.js"></script>
		
  </head>
  <body>
	<div class="wrap" id="fullpage">

			<!-- section0 :main-->
			<div class="section" id="section0">

				<!-- 배경 -->
				<div class="wrap-bg">
					<span class="bg bg-1"></span>
					<span class="bg bg-2"></span>
					<span class="bg bg-3"></span>
				</div>

				<!-- 버튼 영역 -->
				<div class="inner">
					<div class="wrap-link">
						<div class="unit">
							<a href="javascript:">PUBLISHING</a>
						</div>
						<div class="unit">
							<a href="javascript:">UI&UX</a>
						</div>
						<div class="unit">
							<a href="javascript:">JAVASCRIPT</a>
						</div>
					</div>
				</div>

				<!-- 오브젝트 -->
				<span class="ico ico-1"></span>
				<span class="ico ico-2"></span>
			</div>
			
			<!-- section1 : profile -->
			<div class="section" id="section1">
				<!-- 배경 -->
				<div class="wrap-bg select-1">
					<div class="bg"></div>
					<div class="bg reverse"></div>
					<div class="bg"></div>
					<div class="bg reverse"></div>
					<div class="bg"></div>
					<div class="bg reverse"></div>
					<div class="bg"></div>
					<div class="bg reverse"></div>
					<div class="bg"></div>
					<div class="bg reverse"></div>
					<div class="bg"></div>
					<div class="bg reverse"></div>
					<div class="bg"></div>
					<div class="bg reverse"></div>
					<div class="bg"></div>
					<div class="bg reverse"></div>
					<div class="bg"></div>
					<div class="bg reverse"></div>
				</div>
				<!-- 버튼 영역 -->
				<div class="inner">
					<div class="wrap-link">
						<div class="unit">
							<a href="javascript:">NAME</a>
						</div>
						<div class="unit">
							<a href="javascript:">JOB</a>
						</div>
						<div class="unit">
							<a href="javascript:">PLACE</a>
						</div>
					</div>
				</div>
			</div>

			<!-- section2 : skill -->
			<div class="section" id="section2">
				<!-- 배경 -->
				<div class="wrap-wave">
					<div class="inner">
						<div class="unit">
							<!-- 파도치는 효과 -->
							<div class="wave"></div>
							<!-- 카운팅되는 텍스트 -->
							<span class="num">
								<strong>100</strong>%
							</span>
						</div>
					</div>
				</div>
				<!--버튼영역  -->
				<div class="inner">
					<div class="wrap-link">
						<div class="unit">
							<a href="javascript:">HTML</a>
						</div>
						<div class="unit">
							<a href="javascript:">CSS</a>
						</div>
						<div class="unit">
							<a href="javascript:">javascript</a>
						</div>
						<div class="unit">
							<a href="javascript:">photoshop</a>
						</div>
					</div>
				</div>
			</div>

			<!-- section3 : portfolio -->
			<div class="section" id="section3">
				<!-- 이미지 부분 -->
				<div class="wrap-photo">
					<ul>
						<li>
							<img src="img/img_gallery_1.jpg" alt="포트폴리오 첫번째 이미지입니다.">
						</li>
						<li>
							<img src="img/img_gallery_2.jpg" alt="포트폴리오 두번째 이미지입니다.">
						</li>
						<li>
							<img src="img/img_gallery_3.jpg" alt="포트폴리오 세번째 이미지입니다.">
						</li>
						<li>
							<img src="img/img_gallery_4.jpg" alt="포트폴리오 넷번째 이미지입니다.">
						</li>
						
					</ul>
					<span class="cursor"></span>
				</div>
				<!-- wrap-photo -->

				<!-- 텍스트 부분 -->
				<div class="wrap-txt">
					<ul>
						<li>first</li>
						<li>second</li>
						<li>third</li>
						<li>4th</li>
					</ul>
				</div>
			</div>

			<!-- section4 : contact-->
			<div class="section" id="section4">
					<!-- 텍스트 애니메이션 영역-->
					<div class="wrap-typo">
						<div class="wrap-typo-inner">


						</div>

					</div>
					<!-- input 영역 -->
					<div class="wrap-input">
						<form>
							<div class="group">
								<input type="text">
								<span class="highlight"></span>
								<span class="bar"></span>
								<label>Email</label>
							</div>
							<div class="group">
								<input type="text">
								<span class="highlight"></span>
								<span class="bar"></span>
								<label>Email</label>
							</div>
						</form>
					</div>
			</div>
			
	</div>

	
	
  </body>
	
	
</html>
